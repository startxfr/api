<form method='post' action='?' name='###[FormName]###'>
	###[action]###
    <div class="block width50">
        <fieldset class="form">
            <legend>Critères</legend>
            <div class="row">
                <div class="label">Commercial</div>
                <div class="field">###[utilisateur_proj]###</div>
            </div>
            <div class="row">
                <div class="label">Département</div>
                <div class="field">###[cp_ent]###</div>
            </div>

            <div class="row">
                <div class="label">Echeance</div>
                <div class="field">###[echeance_proj]###</div>
            </div>
            <div class="row">
                <div class="label">Titre</div>
                <div class="field">###[titre_proj]###</div>
            </div>
            <div class="row">
                <div class="label">Type</div>
                <div class="field">###[typeproj_proj]###</div>
            </div>
            <div class="row">
                <div class="label">RDV</div>
                <div class="field">###[rdv_proj]###</div>
            </div>
            <div class="row">
                <div class="label">Projet cloturé</div>
                <div class="field">###[actif_proj]###</div>
            </div>
            <div class="row">
                <div class="label">Ordre</div>
                <div class="field">###[order]###</div>
            </div>
        </fieldset>
    </div>
    <div class="block width50">
        <fieldset class="form">
            <legend>Répartition</legend>
            <div class="row">
                <div class="full">###[ImgChart]###</div>
            </div>
        </fieldset>
    </div>
</form>
