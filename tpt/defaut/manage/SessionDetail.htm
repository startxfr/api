<div class="Portlet2">
	<div class="leftRow">
		<fieldset>
			<legend>Détail de la session</legend>
				<label for="" title="level">ID :</label><span class="txt">###[id_sess]###</span>
				<br class="clear"/>
				<label for="" title="level">Utilisateur :</label><span class="txt">###[user_sess]###</span>
				<br class="clear"/>
				<label for="" title="level">Channel :</label><span class="txt">###[channel_sess]###</span>
				<br class="clear"/>
				<label for="" title="level">Débuté le :</label><span class="txt">###[date_sess]###</span>
				<br class="clear"/>
				<label for="" title="level">Cloturé le :</label><span class="txt">###[datefin_sess]###</span>
				<br class="clear"/>
				
		</fieldset>
	</div>
	<div class="leftRow">
		<fieldset>
			<legend>Signature du visiteur</legend>
				<label for="" title="level">OS :</label><span class="txt">###[OS_sess]###</span>
				<br class="clear"/>
				<label for="" title="level">Navigateur :</label><span class="txt">###[browser_sess]###</span>
				<br class="clear"/>
				<label for="" title="level">Héte :</label><span class="txt">###[host_sess]### (###[ip_sess]###)</span>
				<br class="clear"/>
				<label for="" title="level">Connexion sécurisée :</label><span class="txt">###[secure_sess]###</span>
				<br class="clear"/>
				
		</fieldset>
	</div>
	<br class="clear"/>
	<br/>
	<fieldset>
		<legend>Résidu de la session</legend>
			<span class="txt">###[backup_sess]###</span>
			<br class="clear"/>
			
	</fieldset>
</div>
<br class="clear"/>
