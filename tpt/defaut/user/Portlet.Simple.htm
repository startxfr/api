<form enctype="multipart/form-data" method="post">
	<div id="PortletFileModif" class="block width50">
		<fieldset class="form">
		<legend>Informations personnelles</legend>
			<div class="row"> 
				<div class="label">Login</div>
				<div class="field">###[login]###</div>
			</div>
			<div class="row"> 
				<div class="label">Nom</div>
				<div class="field">###[civ]### ###[prenom]### ###[nom]###</div>
			</div>
			<div class="row"> 
				<div class="label">e-mail</div>
				<div class="field"><a href="mailto:###[mail]###">###[mail]###</a></div>
			</div>
			<div class="row"> 
				<div class="label">Droit</div>
				<div class="field">###[nom_dt]###</div>
			</div>
			<div class="row"> 
				<div class="label">Langue</div>
				<div class="field">###[language]###</div>
			</div>
		</fieldset>
	</div>
</form>
